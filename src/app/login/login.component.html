<div class="container mt-100">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Connectez-vous</h5>
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label" style="color: #939597;">Adresse e-mail</label>
              <input type="username" class="form-control bg-section shadow-sm" id="username" placeholder="Enter email"
                formControlName="username">
              <div
                *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">L'adresse e-mail est
                  requise.</small>
                <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['email']">L'adresse e-mail n'est
                  pas valide.</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" style="color: #939597;">mot de passe</label>
              <input type="password" class="form-control bg-section shadow-sm" id="password"
                placeholder="Enter password" formControlName="password">
              <div
                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">mot de passe est
                  requis.</small>
              </div>
            </div>
            <div class="mb-3">
              <a routerLink="/forget-password" class="text-decoration-none"
                style="font-size: 0.9rem ;color:#BDCE31;">Mot de passe oubliÃ© ?</a>
            </div>
            <div class="text-center">
              <p-button label="Connectez-vous" [loading]="loading" (onClick)="onSubmit()"
                [style]="{'background-color': '#BDCE31','border':'none'}" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

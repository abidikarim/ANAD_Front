<div class="signale-form">
    <div class="p-section bg-section">
        <div class="page-title">
            <h1>Formulaire de Signalement de Dopage</h1>
        </div>
    </div>
    <div class="container">
        <div class="pt-100">
            <form class="m-auto form">
                <div class="d-flex gap-3 mb-3">
                    <div class="w-100">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="email" class="form-control bg-section shadow-sm" id="nom">
                    </div>
                    <div class="w-100">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control bg-section shadow-sm" id="prenom">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control bg-section shadow-sm" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Numéro de téléphone</label>
                    <input type="text" class="form-control bg-section shadow-sm" id="phone">
                </div>
                <div class="mb-4">
                    <label for="desc" class="form-label">Description</label>
                    <textarea class="form-control bg-section shadow-sm" style="height: 200px" id="desc"></textarea>
                </div>
                <button class="form-btn">Signaler </button>
            </form>
        </div>
    </div>
</div>

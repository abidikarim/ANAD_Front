<div class="signalement-container p-3">
  <!-- Search Input -->
  <form [formGroup]="form" class="mb-3">
    <input type="text" class="form-control shadow-sm" placeholder="Rechercher..." formControlName="name_substr"/>
  </form >
  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-header">
        <tr>
          <th>Nom</th>
          <th>Adresse Email</th>
          <th>Téléphone</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of reports">
          <td>{{ item.first_name }} {{item.first_name}}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
